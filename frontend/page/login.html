<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hotel Booking</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-hotel"></i> Hotel Booking</h1>
            <p>Đăng nhập để tiếp tục</p>
        </div>

        <form id="loginForm" class="auth-form">
            

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>

            <div class="form-group password-toggle">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                <button type="button" class="toggle-btn" onclick="togglePassword('password')" style="margin-top: 25px;">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <button type="submit" class="auth-btn" id="loginBtn">
                <span class="btn-text">Đăng nhập</span>
                <span class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
            <p><a href="#" onclick="forgotPassword()">Quên mật khẩu?</a></p>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
