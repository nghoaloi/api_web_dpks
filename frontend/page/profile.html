<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân - Hotel Booking</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="profile-container">
                <div class="profile-content">
                    <div class="profile-header-actions">
                        <button id="btn-edit-profile" class="btn-edit">
                            <i class="fas fa-edit"></i> Chỉnh sửa thông tin
                        </button>
                    </div>
                    <div class="profile-info">
                        <div class="avatar-section">
                            <div class="avatar-wrapper">
                                <img id="profile-avatar" class="avatar-img" src="" alt="avatar">
                                <span id="profile-avatar-initial" class="avatar-initial">U</span>
                            </div>
                            <div class="avatar-upload">
                                <input type="file" id="avatar-file" accept="image/*" style="display:none;">
                                <label for="avatar-file" id="label-file" class="btn-file">Chọn ảnh</label>
                                <div id="preview-container" class="preview-container" style="display:none;">
                                    <img id="preview-img" class="preview-img" alt="preview">
                                    <button type="button" id="btn-remove-preview" class="btn-remove">×</button>
                                </div>
                                <button id="btn-upload-avatar" class="btn-upload" style="display:none;">Cập nhật ảnh</button>
                            </div>
                        </div>
                        <div class="info-item">
                            <label>Họ và tên:</label>
                            <span id="fullname" class="info-display">-</span>
                            <input type="text" id="fullname-input" class="info-input" style="display:none;" maxlength="120">
                        </div>
                        
                        <div class="info-item">
                            <label>Email:</label>
                            <span id="email" class="info-display">-</span>
                        </div>
                        
                        <div class="info-item">
                            <label>Số điện thoại:</label>
                            <span id="phone" class="info-display">-</span>
                            <input type="text" id="phone-input" class="info-input" style="display:none;" maxlength="14">
                        </div>
                        
                        <div class="info-item">
                            <label>Giới tính:</label>
                            <span id="gender" class="info-display">-</span>
                            <select id="gender-input" class="info-input" style="display:none;">
                                <option value="">Chọn giới tính</option>
                                <option value="0">Nam</option>
                                <option value="1">Nữ</option>
                            </select>
                        </div>
                        
                        <div class="info-item">
                            <label>Địa chỉ:</label>
                            <span id="address" class="info-display">-</span>
                            <textarea id="address-input" class="info-input" style="display:none;" rows="3" maxlength="255"></textarea>
                        </div>
                        
                        <div class="profile-actions" id="profile-actions" style="display:none;">
                            <button id="btn-save-profile" class="btn-save">
                                <i class="fas fa-save"></i> Lưu thay đổi
                            </button>
                            <button id="btn-cancel-edit" class="btn-cancel">
                                <i class="fas fa-times"></i> Hủy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="../js/header-loader.js"></script>
    <script src="../js/footer-loader.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
