<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết phòng - Hotel Booking</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/room.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>
    <main class="room-detail">
        <div class="container room-container">
            <div id="room-gallery" class="room-gallery" style="display: none;">
                <div class="gallery-main">
                    <img id="main-image" alt="room">
                </div>
                <div class="gallery-thumbs" id="gallery-thumbs"></div>
            </div>

            <div class="room-content-grid">
                <div>
                    <div class="room-info-section">
                        <div class="room-header">
                            <div class="room-title-section">
                                <h1 id="room-title">Phòng</h1>
                                <div class="room-number" id="room-number">#—</div>
                                <div id="room-rating" class="room-rating-display"></div>
                                <div id="room-status" class="room-status"></div>
                            </div>
                            <div class="room-price-section">
                                <div class="price-label">Giá mỗi đêm</div>
                                <div class="price-value" id="room-price">—</div>
                                <div class="price-unit">VNĐ</div>
                            </div>
                        </div>

                        <div class="room-availability" id="room-availability"></div>

                        <div class="room-features" id="room-features"></div>

                        <div class="room-badges" id="room-badges"></div>

                        <div class="room-description">
                            <h3>Mô tả phòng</h3>
                            <p id="room-description">Đang tải...</p>
                        </div>

                        <div class="room-amenities">
                            <h3>Tiện nghi phòng</h3>
                            <div id="room-amenities-list" class="amenities-list"></div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="booking-section">
                        <h3>Đặt phòng ngay</h3>
                        
                        <div class="booking-dates">
                            <div class="form-group">
                                <label for="check-in-date">Ngày nhận phòng:</label>
                                <input type="date" id="check-in-date" class="date-input" required>
                            </div>
                            <div class="form-group">
                                <label for="check-out-date">Ngày trả phòng:</label>
                                <input type="date" id="check-out-date" class="date-input" required>
                            </div>
                        </div>

                        <div class="booking-quantity">
                            <label for="room-quantity">Số lượng phòng:</label>
                            <select id="room-quantity" class="quantity-select">
                                <option value="1">1 phòng</option>
                            </select>
                        </div>

                        <div id="booking-summary" class="booking-summary">
                            <div class="summary-item">
                                <span id="summary-nights">— đêm</span>
                                <span id="summary-price-per-night" class="summary-price">—</span>
                            </div>
                            <div class="summary-item">
                                <span id="summary-rooms">1 phòng</span>
                                <span id="summary-rooms-price" class="summary-price">—</span>
                            </div>
                            <div class="summary-total">
                                <span>Tổng giá:</span>
                                <span id="summary-total-price" class="total-price">—</span>
                            </div>
                        </div>

                        <div id="booking-warning" class="booking-warning" style="display: none;"></div>

                        <div class="booking-options">
                            <div class="option-item">
                                <i class="fa fa-check-circle"></i>
                                <span id="payment-info">Không cần thanh toán trước</span>
                            </div>
                            <div class="option-item">
                                <i class="fa fa-check-circle"></i>
                                <span>Miễn phí hủy</span>
                            </div>
                        </div>

                        <button class="btn-book" id="btn-book">Đặt phòng</button>
                        <p class="booking-note">Bạn sẽ được chuyển sang bước kế tiếp để hoàn tất đặt phòng</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/header-loader.js"></script>
    <script src="../js/room.js"></script>
</body>
</html>
